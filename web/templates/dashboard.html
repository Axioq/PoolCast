<!-- This is a simple HTML template for displaying the latest pool readings -->
<!DOCTYPE html>
<html>
<head>
    <title>PoolCast Dashboard</title>
</head>
<body>
    <h1>Latest Pool Readings</h1>
    <table border="1">
        <tr>
            <th>Time</th>
            <th>Pool Temp (°C)</th>
            <th>Weather Temp (°C)</th>
        </tr>
        {% for row in readings %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
